        <!--
                    Glossaire JS

        addEventListener : fonction JavaScript qui est exécutée en réponse à un événement spécifique qui se produit sur un élément du document addEventListener() cette méthode prend deux arguments : le type d'événement à écouter (par exemple, "click" pour un clic de souris) et la fonction à appeler en réponse à l'événement. Lorsque l'événement se produit sur l'élément écouté, la fonction spécifiée est appelée, permettant ainsi d'exécuter le code approprié en réponse à l'événement.

        Diff entre var et let : let permet de déclarer des variables dont la portée est limitée à celle du bloc dans lequel elles sont déclarées. Le mot-clé var , quant à lui, permet de définir une variable globale ou locale à une fonction (sans distinction des blocs utilisés dans la fonction).

        DOM : signifie Document objet Model est un outil qui permet d'accéder au document. Il s'agit plus précisément d'une interface qui standardise la manière d'accès aux document structurés en balises comme HTML (ex de balise <p> <span> <div> <a>)

        appendChild : méthode qui sert à ajouter un "noeud" (ex un <p> à une <div>) qui peut être utilisé avec createElement (on crée un nouvel element qu'on rajoute avec appendChild)

        querySelector : renvoie le premier élément HTML correspondant au sélecteur spécifié. Par exemple, sélectionner un élément HTML avec un id spécifique, on peut utiliser document.querySelector("#monId"). Sélectionner un élément HTML avec une classe spécifique, on peut utiliser document.querySelector(".maClasse").

        toggle :  est une méthode JavaScript pour les classes CSS. Elle permet d'ajouter une classe à un élément HTML s'il ne la possède pas encore, ou de la supprimer s'il la possède déjà.
        -->
